<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Meme creator</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="%PUBLIC_URL%/assets/icon/favicon.png"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Mini Farm Survival" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <script>
      function getPlatform() {
        if (navigator) {
          var platform;
          if (navigator.userAgentData && navigator.userAgentData.platform) {
            platform = navigator.userAgentData.platform;
          } else {
            platform = navigator.platform;
          }
          return platform;
        }
        return "unknown";
      }

      function isRealPhone() {
        const _isRealPhone = /Android|webOS|iPhone|iPad|iPod|Opera Mini/i.test(
          getPlatform()
        );
        return _isRealPhone;
      }

      function setViewHeight() {
        if (isRealPhone()) {
          var vh = window.innerHeight;
          document.documentElement.style.setProperty("--vh", `${vh}px`);
        } else {
          document.documentElement.style.setProperty("--vh", `100vh`);
        }
      }
      setViewHeight();
      window.addEventListener("resize", setViewHeight);
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
